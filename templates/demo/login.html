<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>登录AppCompiler</title>

		<link href="../../static/demo/css/bootstrap.min.css" rel="stylesheet">
		<link href="../../static/demo/css/datepicker3.css" rel="stylesheet">
		<link href="../../static/demo/css/styles.css" rel="stylesheet">
			
		<link rel="stylesheet" href="../../static/css/login/login.css" />

		<script type="text/javascript" src="../../static/js/login/utils.js" ></script>

		<!--[if lt IE 9]>
<script src="js/html5shiv.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->

	</head>

	<body>

		<div class="row">
			<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">登录AppCompiler</div>
					<div class="panel-body">
						<form role="form">
							<fieldset>
								<div class="form-group">
									<input class="form-control" id="email" placeholder="账号" name="email" type="email" autofocus="">
								</div>
								<div class="form-group">
									<input class="form-control" id="password" placeholder="密码" name="password" type="password" value="">
								</div>
								<div class="checkbox">
									<label>
										<input name="remember" type="checkbox" value="Remember Me"> 记住密码
									</label>
								</div>

								<button type="button" onclick="loginAction()" class="btn btn-primary">登录</button>
								<button type="button" onclick="registerAction()" class="btn btn-primary btn-register">注册</button>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
			<!-- /.col-->
		</div>
		<!-- /.row -->

		<script src="../../static/demo/js/jquery-1.11.1.min.js"></script>
		<script src="../../static/demo/js/bootstrap.min.js"></script>
		<script src="../../static/demo/js/chart.min.js"></script>
		<script src="../../static/demo/js/chart-data.js"></script>
		<script src="../../static/demo/js/easypiechart.js"></script>
		<script src="../../static/demo/js/easypiechart-data.js"></script>
		<script src="../../static/demo/js/bootstrap-datepicker.js"></script>

		<script type="text/javascript" src="../../static/js/login/login.js"></script>

	</body>

</html>
